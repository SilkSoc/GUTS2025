<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body onload="on_load()">
        <table id="gameTable">
            <tbody>
                <tr>
                    <td>
                        <canvas id="game" width="320" height="640"></canvas>
                    </td>
                    <td>
                        <table>
                            <tbody>
                                <tr>
                                    <td id="scoreCounterContainer">
                                        Score: <span id="scoreCounter">0</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="highScoreCounterContainer">
                                        High Score: <span id="highScoreCounter">0</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="index.js" defer></script>
    </body>
</html>
